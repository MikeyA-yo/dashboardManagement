<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Food Service</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/food_styles.css">
   
</head>
<body>
    <div class="heading">
        <img src="images/Montevar_logo.png" alt="Montevar Hotel">
    </div>

    <div class="container">
        <h1>Montevar Hotel - Room Food Service</h1>

        <!-- Room Food Service Form -->
        <form id="food-form">
            <div class="form-group">
                <label for="room-no">Room No:</label>
                <input type="number" id="room-no" name="roomNo" required>
            </div>

            <div id="food-items-container">
                <!-- Default food item row -->
                <div class="food-item">
                    <div class="food-item-flex">
                        <div class="cnt">
                        <label for="food-type">Food/Beverage:</label>
                        <input type="text" class="food-type" name="foodType[]" required>
                    </div>

                    <div class="cnt nt">
                        <label for="food-amount"><br>Amount:</label>
                        <input type="number" class="food-amount" name="foodAmount[]" min="0" required></div>
                    </div>
                    <button type="button" class="add-food">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Transfer">Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service-location">Service Location:</label>
                <select id="service-location" name="serviceLocation" required>
                    <option value="Room">Room Service</option>
                    <option value="Restaurant">Restaurant</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total-amount">Total Amount:</label>
                <input type="text" id="total-amount" name="totalAmount" readonly>
            </div>
            <button type="submit">Submit Order</button>
        </form>
        
<!-- Submitted Entries Section -->
<section id="submitted-entries">
    <h2>Submitted Entries</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Food/Beverage and Amount</th>
                    <th>Payment Method</th>
                    <th>Service Location</th>
                    <th>Total Amount</th>
                    <th>Date of Entry</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entries-table-body">
                <!-- Dynamic entries will be injected here -->
            </tbody>
        </table>
    </div>
</section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room_food.js"></script>
</body>
</html>
