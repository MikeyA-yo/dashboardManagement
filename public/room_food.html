<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Food Service</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/food_styles.css">
</head>
<body>
    <div class="heading">
        <img src="images/Montevar_logo.png" alt=""></div>

    <div class="container">
        <h1>Montevar Hotel - Room Food Service</h1>

        <!-- Room Food Service Form -->
        <form id="roomFoodForm" class="form">
            <div class="form-group">
                <label for="roomNo">Room No:</label>
                <input type="text" id="roomNo" name="roomNo" required>
            </div>

            <div class="form-group">
                <label for="foodType">Type of Food:</label>
                <textarea id="foodType" name="foodType" required rows="3"></textarea> <!-- Changed to textarea for multi-line input -->
            </div>

            <div class="form-group">
                <label for="beverage">Beverage/Water:</label>
                <textarea id="beverage" name="beverage" required rows="3"></textarea> <!-- Changed to textarea for multi-line input -->
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Transfer">Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceLocation">Service Location:</label>
                <select id="serviceLocation" name="serviceLocation" required>
                    <option value="Room">Room Service</option>
                    <option value="Restaurant">Restaurant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <h2>Submitted Entries</h2>
        <div class="table-container">
        <table id="foodTable" class="styled-table">
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Type of Food</th>
                    <th>Beverage/Water</th>
                    <th>Payment Method</th>
                    <th>Service Location</th>
                    <th>Total Amount</th>
                    <th>Date</th> <!-- Added Date column -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room_food.js"></script>
</body>
</html>
