<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Drink Service</title>
    <link rel="stylesheet" href="css/drink_styles.css">
    <link rel="stylesheet" href="css/food_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="heading">
        <img src="images/Montevar_logo.png" alt="Montevar Hotel Logo">
    </div>

    <div class="container">
        <h1>Montevar Hotel - Room Drink Service</h1>

        <!-- Room Drink Service Form -->
        <form id="drink-form">
            <div class="form-group">
                <label for="room-no">Room No:</label>
                <input type="number" id="room-no" name="roomNo" required>
            </div>
            <div id="drink-items-container">
                <!-- Default drink item row -->
                <div class="drink-item">
                    <div class="drink-item-flex">
                        <div class="cnt">
                        <label for="drink-type">Type of Drink/Others:</label>
                        <input type="text" class="drink-type" name="drinkType[]" required>
                    </div>

                    <div class="cnt nt">
                        <label for="drink-amount">Amount:</label>
                        <input type="number" class="drink-amount" name="drinkAmount[]" min="0" required></div>
                    </div>
                    <button type="button" class="add-drink">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Transfer">Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service-location">Service Location:</label>
                <select id="service-location" name="serviceLocation" required>
                    <option value="Room">Room</option>
                    <option value="Bar">Bar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total-amount">Total Amount:</label>
                <input type="text" id="total-amount" name="totalAmount" readonly>
            </div>
            <button type="submit">Submit Order</button>
        </form>

     <!-- Submitted Entries Section -->
<section id="submitted-entries">
    <h2>Submitted Entries</h2>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Type of Drink/Others and Amount</th>
                    <th>Payment Method</th>
                    <th>Service Location</th>
                    <th>Total Amount</th>
                    <th>Date of Entry</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entries-table-body">
                <!-- Dynamic entries will be injected here -->
            </tbody>
        </table>
    </div>
</section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room_drink.js"></script>
</body>
</html>
