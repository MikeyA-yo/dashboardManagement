<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Report - Montevar Hotel</title>
    <link rel="stylesheet" href="css/food_styles.css">
    <link rel="stylesheet" href="css/food_report_styles.css">
    <link rel="stylesheet" href="css/drinks_report.css">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Montevar Hotel - Drink Report</h1>
        <div class="table-container">
            <table id="drinkReportTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Room No</th>
                        <th>Type of Drink and Amount</th>
                        <th>Payment Method</th>
                        <th>Service Location</th>
                        <th>Total Amount</th>
                        <th>Date of Entry</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div> 
    <script src="js/drink_report.js"></script>
</body>
</html>
