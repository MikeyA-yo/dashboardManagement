<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Report - Montevar Hotel</title>
    <link rel="stylesheet" href="css/laundry_report_styles.css">
    <link rel="stylesheet" href="css/inventory_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Montevar Hotel - Laundry Report</h1>
        <div class="table-container">
        <table id="laundryReportTable" class="styled-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Room No</th>
                    <th>Total Number of Clothes</th>
                    <th>Type of Services Provided</th>
                    <th>Payment Method</th>
                    <th>Total Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>
    <script src="js/laundry_report.js"></script>
</body>
</html>
