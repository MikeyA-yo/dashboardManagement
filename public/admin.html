<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="logo">
      <img src="images/Montevar_logo.png" alt="" />
      <h1>Montevar Hotel Admin Panel</h1>
    </div>

    <div id="form_can">
      <div class="form-container">
        <h2>Admin Registration</h2>
        <div class="success-message" id="successMessage"></div>

        <form id="registrationForm">
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            required
          /><br />
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            required
          /><br />
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          /><br />
          <button type="submit">Register</button>
        </form>

        <div class="login-link" id="loginLink" style="display: none">
          <a href="login.html">Login here</a>
        </div>

        <button class="reset-button" onclick="resetAllUsers()">
          Reset All Users
        </button>
      </div>
    </div>

    <div class="admin-container">
      <h1>Manage Rooms</h1>

      <form id="roomForm">
        <select id="roomSelector"></select>

        <input type="hidden" id="roomId" />
        <input type="text" id="roomType" placeholder="Room Type" required />
        <input type="text" id="roomNo" placeholder="Room Number" required />
        <input type="number" id="roomPrice" placeholder="Room Price" required />
        <input type="file" id="mainPhotoUpload" accept="image/*" required />
        <input type="file" id="photoUpload1" accept="image/*" />
        <input type="file" id="photoUpload2" accept="image/*" />
        <input type="file" id="photoUpload3" accept="image/*" />
        <button id="saveButton">Save Room Details</button>
      </form>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
