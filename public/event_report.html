<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Report - Montevar Hotel</title>
    <link rel="stylesheet" href="css/event_report_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Montevar Hotel - Event Report</h1>
        <div class="table-container">
        <table id="eventReportTable" class="styled-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Phone No</th>
                    <th>Email</th>
                    <th>Type of Event</th>
                    <th>Date of Event</th>
                    <th>Services</th>
                    <th>Total Cost</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
</div>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>

    <script src="js/event_report.js"></script>
</body>
</html>
