<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool - Montevar Hotel</title>
    <link rel="stylesheet" href="css/swimming_pool_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="heading">
        <img src="images/Montevar_logo.png" alt="">
    </div>

    <div class="container">
        <h1>Montevar Hotel - Swimming Pool Service</h1>

        <form id="swimmingPoolForm" class="form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="hours">Hours (1 to 5)</label>
                <select id="hours" name="hours" required>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                    <option value="5">5 Hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accessories">Hotel Accessories Rented (Optional)</label>
                <textarea id="accessories" name="accessories"></textarea>
            </div>

            <div class="form-group">
                <label for="totalCost">Total Cost</label>
                <input type="number" id="totalCost" name="totalCost" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="table-container">
        <table id="swimmingPoolTable" class="styled-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Hours</th>
                    <th>Hotel Accessories</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div></div>

    <script src="js/swimming_pool.js"></script>
</body>
</html>
