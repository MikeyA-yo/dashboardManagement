<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Montevar Hotel</title>
    <link rel="stylesheet" href="css/bookings_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="heading">
        <img src="images/Montevar_logo.png" alt="">
        <h2>Book a Room</h2>
    </div>

    <form id="booking-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="duration">Duration of Stay:</label>
        <input type="date" id="date-from" required>
        <input type="date" id="date-to" required>

        <label for="room-no">Room Number:</label>
        <input type="text" id="room-no" required>

        <label for="room-price">Room Price:</label>
        <input type="text" id="room-price" required>

        <label for="room-price">Room Type:</label>
        <input type="text" id="room-type" required>

        <button type="button" id="book-now" onclick="bookNow()">Book Now</button>
    </form>

    <h2>Confirmed Bookings</h2>
    <div id="confirmed-bookings"></div>
    <script src="js/bookings.js"></script>
</body>
</html>
