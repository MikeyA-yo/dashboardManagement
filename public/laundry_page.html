<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service - Montevar Hotel</title>
    <link rel="stylesheet" href="css/laundry_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="heading">
        <img src="images/Montevar_logo.png" alt="">
    </div>

    <div class="container">
        <h1>Montevar Hotel - Laundry Service</h1>

        <!-- Laundry Service Form -->
        <form id="laundryForm" class="form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="roomNo">Room No:</label>
                <input type="text" id="roomNo" name="roomNo" required>
            </div>

            <div class="form-group">
                <label for="totalClothes">Total Number of Clothes:</label>
                <input type="number" id="totalClothes" name="totalClothes" required>
            </div>

            <div class="form-group">
                <label for="serviceType">Type of Services Provided:</label>
                <textarea id="serviceType" name="serviceType" required rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Transfer">Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <h2>Submitted Entries</h2>
        <div class="table-container">
        <table id="laundryTable" class="styled-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Room No</th>
                    <th>Total Number of Clothes</th>
                    <th>Type of Services Provided</th>
                    <th>Payment Method</th>
                    <th>Total Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>

    <script src="js/laundry_service.js"></script>
</body>
</html>
