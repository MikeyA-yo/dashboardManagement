<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Report - Montevar Hotel</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/food_styles.css">
    <link rel="stylesheet" href="css/food_report_styles.css">
</head>
<body>

    <div class="container">
        <h1>Montevar Hotel - Food Report</h1>
        <div class="table-container">
        <table id="foodReportTable" class="styled-table">
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Type of Food</th>
                    <th>Beverage/Water</th>
                    <th>Payment Method</th>
                    <th>Service Location</th>
                    <th>Total Amount</th>
                    <th>Date</th> <!-- Added Date column -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>

    <script src="js/food_report.js"></script>
</body>
</html>
