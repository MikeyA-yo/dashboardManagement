<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Service - Montevar Hotel</title>
    <link rel="stylesheet" href="css/event_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="heading">
        <img src="images/Montevar_logo.png" alt="">
    </div>

    <div class="container">
        <h1>Montevar Hotel - Event Service</h1>

        <!-- Event Service Form -->
        <form id="eventForm" class="form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone No:</label>
                <input type="text" id="phoneNo" name="phoneNo" required>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional):</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="eventType">Type of Event:</label>
                <input type="text" id="eventType" name="eventType" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Date of Event:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>

            <div class="form-group">
                <label for="services">Services to be Rendered:</label>
                <textarea id="services" name="services" required rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="totalCost">Total Cost:</label>
                <input type="number" id="totalCost" name="totalCost" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <h2>Submitted Entries</h2>
        <div class="table-container">
        <table id="eventTable" class="styled-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Phone No</th>
                    <th>Email</th>
                    <th>Type of Event</th>
                    <th>Date of Event</th>
                    <th>Services</th>
                    <th>Total Cost</th>
                    <th>Date Submitted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div></div>

    <script src="js/event_service.js"></script>
</body>
</html>
