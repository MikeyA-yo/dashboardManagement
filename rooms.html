<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Listings</title>
    <link rel="stylesheet" href="css/room_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Rooms Listings</h1>
    
    <!-- Dropdown for selecting a room -->
    

    <div id="rooms-list"></div> <!-- Updated the ID to match with the JS -->

    <!-- Modal for viewing room photos -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="slider-btn" id="prevBtn">&#8592;</button>
            <img id="modalImage" src="" alt="Room Image">
            <button class="slider-btn" id="nextBtn">&#8594;</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="js/rooms.js"></script>

</body>
